<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Product </title>
</head>
<body>
    <h1>New Product Page</h1>
    <form action= "{{url_for('newProduct', catalog_id = catalog_id)}}" method='POST'>
            <p>Name:</p>
            <input type = 'text' size='30' name = 'name'>
            <p>Image Link:</p>
            <input type = 'text' size='30' name = 'image'>
            <p>Description:</p>
            <input type = 'text' size='30' name = 'description'>
            <p>Price:</p>
            <input type = 'text' size='30' name = 'price'>
            <br>
            <input type="hidden" name="catalog_id" value="{{catalog_id}}"/>
            <input type='submit' value='Submit'>
        </form>
        <a href= "{{ url_for('adminProducts',catalog_id=catalog_id) }}">Cancel</a>
</body>
</html>
