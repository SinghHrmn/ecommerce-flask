{% extends 'base_admin.html' %}

{% block title %}Admin - New Product{% endblock %}

{% block content %}
    <h1>Create a new product</h1>
    <a href="{{ url_for('adminProducts',catalog_id=catalog_id) }}"><button class="btn btn-outline-secondary">back</button></a>
    <form action= "{{url_for('newProduct', catalog_id = catalog_id)}}" method='POST'>
        <div class="form-group">
            <label for="productNameInput">Name:</label>
            <input id="productNameInput" class="form-control" type = 'text' size='30' name = 'name'>
        </div>

        <div class="form-group">
            <label for="productImageInput">Image Link:</label>
            <input id="productImageInput" class="form-control" type = 'text' size='30' name = 'image'>
        </div>

        <div class="form-group">
            <label for="productDescriptionInput">Description:</label>
            <input id="productDescriptionInput" class="form-control"  type = 'text' size='30' name = 'description' >
        </div>

        <div class="form-group">
            <label for="productPriceInput">Price:</label>
            <input id="productPriceInput" class="form-control" type = 'text' size='30' name = 'price' >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
