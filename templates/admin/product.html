{% extends 'base_admin.html' %}

{% block title %}Admin {{catalog.name}}, Product: {{product.name}}{% endblock %}

{% block content %}
<h1>Edit Product Page: {{product.name}}</h1>
<a href="{{ url_for('adminProducts',catalog_id=catalog.id) }}"><button class="btn btn-outline-secondary">back</button></a>
<form action= "{{url_for('productView', catalog_id = catalog.id, product_id = product.id)}}" method='POST'>
        <div class="form-group">
            <label for="productNameInput">Name:</label>
            <input id="productNameInput" class="form-control" type = 'text' size='30' name = 'name' placeholder = '{{product.name}}'>
        </div>

        <div class="form-group">
            <label for="productImageInput">Image Link:</label>
            <input id="productImageInput" class="form-control" type = 'text' size='30' name = 'image' placeholder = '{{product.image}}'>
        </div>

        <div class="form-group">
            <label for="productDescriptionInput">Description:</label>
            <input  id="productDescriptionInput" class="form-control" type = 'text' size='30' name = 'description' placeholder = '{{product.description}}'>
        </div>

        <div class="form-group">
            <label for="productPriceInput">Price:</label>
            <input id="productPriceInput" class="form-control" type = 'text' size='30' name = 'price' placeholder = '{{product.price}}'>
        </div>
        <input type="hidden" name="id" value="{{product.id}}"/>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
