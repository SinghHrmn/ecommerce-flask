{% extends 'base_admin.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h1>Product list: {{catalog.name}}</h1>
<div class="button-group">
        <a href="/admin"><button class="btn btn-outline-secondary">back</button></a>
        <a href="{{ url_for('newProduct', catalog_id = catalog.id) }}"><button class="btn btn-outline-primary">New Product</button></a>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Model Number</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for p in products%}
            <tr>
                <th scope="row">{{p.id}}</th>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td>{{p.description}}</td>
                <td>
                    <a href="{{ url_for('productView',catalog_id=catalog.id, product_id=p.id) }}">Edit</a>
                    <a href="{{ url_for('deleteProduct',catalog_id=catalog.id, product_id=p.id) }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
